<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Forget password</title>
</head>

<body>
    

    <!-- fgpwd => forget password -->
    <div class="container-fluid fgpwd-outerbox">
        <div class="fgpwd-container">
            <div class="fgpwd-container__header"><h1>Forgot Your Password?</h1></div>
            <div class="fgpwd-container__header-2"><h5>We'll send you a Reset Password link to the email you provide us!</h5>
            
            </div>
            <div class="fgpwd-container__inputs">
                <input type="email" class="fgpwd-container__inputs__email" placeholder="USC Email">
            </div>
            
            <div class="fgpwd-container__button-container">
                <button class="btn btn-lg btn-primary">Send Reset Password link</button>
                <button class="btn btn-lg btn-outline-primary">Go Back Home</button>
            </div>

        </div>

    </div>



    <!-- Bootstrap required (jQuery, Popper.js, Bootstrap JS) -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
