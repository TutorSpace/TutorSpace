<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"crossorigin="anonymous">

    <title>Report Page Tutor</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar--style">
        <a class="navbar-brand navbar--style__brand" href="#">Tutor</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
          </ul> -->
        </div>
        <div class="navbar--style__buttons">
            <button class="btn navbar--style__buttons--left">Log in</button>
            <button class="btn navbar--style__buttons--right">Sign up</button>
        </div>

    </nav>

    <div class="container report-container">
        <button type="button" class="btn btn-outline-dark">Back to Student Profile</button>

        <h2>Report Student</h2>

        <p class="labels">Name</p>
        <p class="body-copy">Jamie Chang</p>

        <p class="labels">Reason for Report</p>

        <select id="report-reason">
            <option value="select-reason">Select Reason</option>
            <option value="inappropiate-language">Inappropiate Language</option>
            <option value="saab">Inappropriate Physical Contact</option>
            <option value="mercedes">Offensive Comments</option>
            <option value="audi">Other</option>
        </select>

        <p class="body-copy">Write Report</p>

        <textarea rows="6" placeholder="Please be as specific as possible as to what is causing you to report this person."></textarea>


        <!-- button class should be changed to btn-blue for the dark blue color -->
        
        <button type="button" class="btn btn-outline-dark">Cancel</button>

        <button type="button" class="btn btn-dark">Report</button>


    </div>


</body>
</html>
