<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>sign up tutor</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar--style">
        <a class="navbar-brand navbar--style__brand" href="#">Tutor</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
          </ul> -->
        </div>
        <div class="navbar--style__buttons">
            <button class="btn">Log in</button>
            <button class="btn navbar--style__buttons--right">Sign up</button>
        </div>

    </nav>


    <div class="container signup-container">
        <form action="#" class="signup-container__form text-center">
            <div class="signup-container__form__header">Sign up to be a Tutor</div>

            <div class="row row-cols-2">
                <div class="col">
                    <div class="form__group">
                        <label for="fullName">Full Name *</label>
                        <input type="text" id="fullName" name="fullName" placeholder="Full Name *" required>
                    </div>

                    <div class="form__group">
                        <label for="major">Major *</label>
                        <input type="text" id="major" name="major" placeholder="Major *" required>
                    </div>

                    <div class="form__group">
                        <label for="gpa">GPA *</label>
                        <input type="text" id="gpa" name="gpa" placeholder="GPA *" required>
                    </div>
                </div>

                <div class="col">
                    <div class="form__group">
                        <label for="graduatingYear">Graduting Year *</label>
                        <input type="text" id="graduatingYear" name="graduatingYear" placeholder="Graduting Year *"
                            required>
                    </div>


                    <div class="form__group"><label for="graduatingYear">Graduting Year *</label>
                        <input type="text" id="graduatingYear" name="graduatingYear" placeholder="Graduting Year *"
                            required></div>
                    x

                    <div class="form__group">
                        <label for="experience">Experience *</label>
                        <input type="text" id="experience" name="experience" placeholder="Experience *" required>
                    </div>

                </div>
            </div>

            <button type="submit" class="btn btn-primary signup-container__form__btn">Create Account</button>






        </form>

    </div>



    <!-- Bootstrap required (jQuery, Popper.js, Bootstrap JS) -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
